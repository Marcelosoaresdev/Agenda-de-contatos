<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header id="header">
        <h1>Agenda de Contatos</h1>
      </header>
      <table border="1">
        <thead>
          <!-- Cria colunas -->
          <tr>
            <!-- Cria o CabeÃ§alho da coluna -->
            <th>
              <h2>Nome</h2>
            </th>
            <th>
              <h2>Telefone</h2>
            </th>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr>
            <!-- Cria linhas -->
            <td>---</td>
            <td>---</td>
          </tr>
          <tr>
            <td>---</td>
            <td>---</td>
          </tr>
        </tbody>
      </table>
      <form id="form">
        <label for="contact">
          Contato:
          <input type="text" placeholder="Nome de contato" id="contact" required />
        </label>
        <label for="num">
          Telefone:
          <input type="text" placeholder="(xx) xxxxx-xxxx" id="num" maxlength="11" pattern="\d{11}" required />
        </label>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </body>
  <script src="main.js"></script>
</html>
